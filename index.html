<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">

<!-- 대체 뭡니까. 이 미감이라고는 그 어디도 보이지 않는 추잡한 전단지는. -->

<body>
    <header>

    </header>

    <main>
        <h1 id="title">&lt;우주 쇼핑몰&gt;</h1>
        <h2 id="introduction">&#8251;<span id="colorChange">외계</span>에서 온 멋진 물건&#8251;~!!</h2>
        <h3 id="linktomall">&gt;&gt;나는 <a href="/shop.html">물건</a>을 본다</h3>
        <img src="/src/rotatingufo.gif" id="ufogif">
    </main>

    <footer>
        <p>&copy; 2025 괴담에 떨어져도 출근을 해야 하는구나 by 백덕수. All rights reserved.<br>This website is a fan creation by <a href="https://github.com/h1gyeon9" target="_blank">Huigyeong Na</a> and is not affiliated with the original work.</p>
    </footer>
    
    <script>
        const ufo = document.getElementById("ufogif");
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
    
        let xPos = Math.random() * (screenWidth - 160); // UFO의 초기 가로 위치
        let yPos = Math.random() * (screenHeight - 83.594); // UFO의 초기 세로 위치
        let xSpeed = 3; // UFO의 가로 속도
        let ySpeed = 3; // UFO의 세로 속도
    
        // UFO의 위치를 갱신하는 함수
        function moveUFO() {
            xPos += xSpeed;
            yPos += ySpeed;
    
            // 벽에 닿으면 방향을 반대로
            if (xPos <= 0 || xPos >= screenWidth - 160) {
                xSpeed *= -1; // 가로 속도 반전
            }
            if (yPos <= 0 || yPos >= screenHeight - 83.594) {
                ySpeed *= -1; // 세로 속도 반전
            }
    
            // UFO 위치 갱신
            ufo.style.left = `${xPos}px`;
            ufo.style.top = `${yPos}px`;
    
            // 계속해서 호출
            requestAnimationFrame(moveUFO);
        }
    
        // 애니메이션 시작
        moveUFO();
    </script>
</body>
</html>

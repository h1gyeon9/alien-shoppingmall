<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/landing.css">
    <title>성공 구매!</title>
</head>

<header>
    <a href="/index.html" id="linktomain"><img src="/src/rotatingufo.gif"></a>
</header>

<body>
    <main>
        <h2>성공 구매!</h2>
        <h3>물건이 <span id="underline">로켓</span>을 탔다!</h3>
        <p id="countdown">도착까지 00:00:08</p>
        <audio id="ding" src="/src/Ding.mp3"></audio>
        <script>
            let countdown = 8;
            const countdownElement = document.getElementById('countdown');
            const dingAudio = document.getElementById('ding');
            const interval = setInterval(() => {
            countdown--;
            if (countdown <= 0) {
            clearInterval(interval);
            countdownElement.textContent = '도착!';
            dingAudio.play();
            } else {
            countdownElement.textContent = `도착까지 00:00:0${countdown}`;
            }
            }, 1000);
        </script>
    </main>

</html>
